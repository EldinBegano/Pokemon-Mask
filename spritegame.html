            <button class="start-btns" id="optionButton" onclick="openOptions()"> Options </button>

            <button class="start-btns" id="quitButton" onclick="quitAll()"> Quit </button>
          </div>
          <div id="menucontent"></div>
          <div id="walker">

		</div>

		<h1 id="centertext">Choose Your Pokemon Starter</h1>
		<div class="starters">
            <div class="starter-container">
                <img src="./img/arrow.png" class="arrow" alt="">
                <div class="pokeball">
                    <div class="top-part"></div>
                    <div class="bottom-part"></div>
                    <div class="middle-part"></div>
                    <div class="middle-circle"></div>
                    <button class="pokeball-button">
                        <img src="./img/Bulbasaur.png" alt="bulbasaur" onclick="setStarter(1)" class="starter-image">
                    </button>
                </div>
                <h2 class="pokemon-name">BULBASAUR</h2>
            </div>
            <div class="starter-container">
                <img src="./img/arrow.png" class="arrow" alt="">

            </div>

                    <div class="top-part"></div>

                    <div class="middle-part"></div>
                    <div class="middle-circle"></div>
                    <button class="pokeball-button">
                        <img src="./img/Froakie.png" alt="froakie" onclick="setStarter(3)" class="starter-image">
                    </button>
                </div>
                <h2 class="pokemon-name">FROAKIE</h2>
            </div>
        </div>
	</div>

</div>
